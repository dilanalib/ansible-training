---
- name: apache2 webserver kurulumu
  apt:
    name: apache2
    state: present

- name: apache2 index.html customization
  copy:
    src: index.html
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: 0644
  notify: restart_apache2

- name: apache2 deger ekleme
  copy:
    content: "{{ apache2 }}"
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: 0644
  notify: restart_apache2

- name: apache2 config dosyasını download etme
  fetch:
    src: /var/www/html/index.html
    dest: /tmp/index.html
    flat: yes
